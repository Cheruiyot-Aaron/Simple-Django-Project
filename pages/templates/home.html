{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-6">
        <h3 class="text-center">Login</h3>
        <br>
    <form method ="POST" action ="{% url 'home'%}">
    {% csrf_token %}
    <style>
      .btn-block {
        display: inline-block;
        width: 100%;
        text-align: center;
      }
    </style>
    
    <form style="border: 2px solid red; border-radius: 15px; padding: 20px; max-width: 400px; margin: auto;"> 
      <div class="mb-3" style="display: flex; align-items: center;">
          {% comment %} <label for="username" style="flex: 1; margin-right: 10px;">User Name: </label> {% endcomment %}
          <input type="text" class="form-control" name="first_name" id="username" placeholder="User Name" required style="flex: 2;">
      </div>
      <div class="mb-3" style="display: flex; align-items: center;">
          {% comment %} <label for="password" style="flex: 1; margin-right: 2px;">Password:</label> {% endcomment %}
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required style="flex: 2;">
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Login</button> 
      <br>
      <a href="forgot-password" style="text-decoration: none;">Forgot Password</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      <a href="create-account" style="text-decoration: none; width:100%">
          <i class="fas fa-user-plus"></i> Create Account
      </a>
  </form>
  
  
</div>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('exampleInputPassword1');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        // Toggle the eye icon
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>

{% endblock %}
