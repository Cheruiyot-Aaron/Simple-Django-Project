{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-6">
        <h3 class="text-center">Login</h3>
        <br>
    <form method ="POST" action ="{% url 'home'%}">
    {% csrf_token %}
    <form>
        <div class="mb-3">
          {% comment %} <label for="exampleInputEmail1" class="form-control-label">Email address</label> {% endcomment %}
          <input type="text" class="form-control" name="first_name", placeholder ="First Name" required>
        </div>
        {% comment %} <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> {% endcomment %}
        <div class="mb-3">
            {% comment %} <label for="exampleInputPassword1" class="form-label">Password</label> {% endcomment %}
            <input type="password" class="form-control" name="password", placeholder ="password" required>
        </div>
        {% comment %} <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div> {% endcomment %}
        <br>
        <button type="submit" class="btn btn-primary" text-align ="center">Login</button>
      </form>
    </form>
</div>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('exampleInputPassword1');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        // Toggle the eye icon
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>

{% endblock %}
